<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escritora Artista | Marcela Harumi</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/57201b0ab6.js" crossorigin="anonymous"></script> 
        <style>
            .no-cssanimations .rw-wrapper .rw-sentence span:first-child{
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div class="rw-wrapper">
            <h1 style="text-decoration: underline;">Papo-bate</h1>
            <h2 class="rw-sentence">
                <span>—A minha melequinha, salgada, é do mar.</span>
                <br>
                <span>—A minha melequinha não. Ela é só minha.</span>
                <br>
                <br>
                <br>
                <div class="stanza">
                    <span>Cai, cai balão.</span>
                    <br>
                    <br>
                    <span>Na rua do sabão,</span>
                    <br>
                    <span>o meu bal... caiu,</span>
                    <br>
                </div>
                    <span>caiu na minha m<i>ão</i>!</span>
                    <br>
                <div class="stanza">
                    <span>Ou foi só o</span>
                    <div class="rw-words rw-words-1">
                        <span>aotil?</span>
                    </div>
                </div>
            </h2>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div id="drop">
                <a href="#drop"><p>clique aqui</p><i class="fas fa-chevron-down"></i></a>
            </div>
            <div id="drop">
                <h1>O balão.</h1>
                <h2 class="letters">O balão caiu...</h2>
            </div>
        </div>

        
        <script type="text/javascript" src="custom.js"></script>
    </body>
</html>
