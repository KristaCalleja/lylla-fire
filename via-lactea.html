    <body>
        <div class="wrapper">
            <div class="poem">
                <h1>Via Láctea</h1>
                <p>Dás estrelas à luz e torna-te... Tudo
                <br>
                Renasce contigo.
                <br>
                És lar, és leite, és Sirius. De ti uma parte
                <br>
                Parto... à vida plena.
                <br>
                Estrela de Belém, todo o amor que tens
                <br>
                Brilha na cria tua. 
                <br>
                Ave Mãe-estrela! Grande, mesmo incompleta
                <br>
                Inteira no amar.</p>
            </div>
        </div>
    </body>
